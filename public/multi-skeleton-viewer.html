<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Skeleton Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .file-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .file-btn:hover {
            background: #1976D2;
        }
        
        .file-btn.active {
            background: #4CAF50;
        }
        
        .viewer-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin: 20px 0;
        }
        
        .viewer {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            height: fit-content;
        }
        
        .control-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-btn:hover {
            background: #45a049;
        }
        
        .control-btn.small {
            font-size: 10px;
            padding: 4px 8px;
            margin: 2px;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            min-height: 60px;
        }
        
        .mesh-section {
            margin: 15px 0;
        }
        
        .mesh-section h4 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .mesh-buttons {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶¥ Multi-Skeleton Viewer</h1>
        
        <div class="file-selector">
            <h3>üö® Analyze Injury</h3>
            <div style="margin-bottom: 15px;">
                <textarea id="injury-text" placeholder="Describe the injury (e.g., 'Temporal bones are severely injured!', 'Femur fracture on left side', 'Multiple rib fractures')" 
                          style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; background: rgba(255,255,255,0.1); color: white; font-size: 14px; height: 80px; resize: vertical;"></textarea>
                <button class="control-btn" onclick="analyzeInjury()" style="margin-top: 10px; background: #f44336;">üö® Analyze & Highlight Injuries</button>
            </div>
            
            <h3>üîç Select Subcomponent</h3>
            <div style="margin-bottom: 15px;">
                <select id="subcomponent-dropdown" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; background: rgba(255,255,255,0.1); color: white; font-size: 14px;">
                    <option value="">Select a subcomponent...</option>
                </select>
                <button class="control-btn" onclick="searchSubcomponent()" style="margin-top: 10px;">üîç Load & Highlight</button>
            </div>
            
            <h3>üìÅ Or Select Skeleton File</h3>
            <div class="file-list" id="file-list">
                Loading available skeleton files...
            </div>
        </div>
        
        <div class="viewer-container">
            <div class="viewer" id="viewer">
                <div class="loading" id="loading">Select a skeleton file to view</div>
            </div>
            
            <div class="controls" id="controls" style="display: none;">
                <h3>üéÆ Controls</h3>
                <div style="margin-bottom: 15px;">
                    <button class="control-btn" onclick="resetView()">Reset View</button>
                    <button class="control-btn" onclick="toggleWireframe()">Toggle Wireframe</button>
                    <button class="control-btn" onclick="clearHighlights()">Clear Highlights</button>
                </div>
                
                <div class="mesh-section">
                    <h4>üìã Mesh Components</h4>
                    <div id="mesh-buttons" class="mesh-buttons">
                        No skeleton loaded
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">
            Ready to load skeleton files...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, controls, currentSkeleton;
        let wireframeMode = false;
        let originalMaterials = new Map();
        let highlightedParts = new Set();
        let availableFiles = [];

        // Initialize the 3D viewer
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, 800 / 500, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 500);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Load available files
            loadAvailableFiles();
            
            // Start animation
            animate();
        }

        // Subcomponent mapping - maps subcomponent names to their skeleton files
        const subcomponentMap = {
            // Overview skeleton components
            'overview-skeleton.glb': ['skull', 'cranium', 'mandible', 'spine', 'vertebrae', 'ribs', 'pelvis', 'femur', 'tibia', 'fibula', 'humerus', 'radius', 'ulna', 'clavicle', 'scapula', 'sternum'],
            
            // Skull components
            'colored-skull-base.glb': ['skull', 'cranium', 'skull-base', 'base', 'cranial-base'],
            'exploded-skull.glb': ['skull', 'cranium', 'exploded-skull', 'skull-parts', 'cranial-parts'],
            'overview-colored-skull.glb': ['skull', 'cranium', 'colored-skull', 'skull-overview'],
            
            // Hand components
            'hand.glb': ['hand', 'fingers', 'thumb', 'palm', 'metacarpals', 'phalanges', 'carpals', 'wrist'],
            
            // Limb components
            'lower-limb.glb': ['femur', 'tibia', 'fibula', 'patella', 'knee', 'leg', 'lower-leg', 'thigh', 'ankle', 'foot'],
            'upper-limb.glb': ['humerus', 'radius', 'ulna', 'elbow', 'arm', 'upper-arm', 'forearm', 'shoulder'],
            
            // Vertebrae components
            'vertebrae.glb': ['vertebrae', 'spine', 'vertebral', 'cervical', 'thoracic', 'lumbar', 'sacrum', 'coccyx']
        };

        // Load available skeleton files
        async function loadAvailableFiles() {
            availableFiles = [
                'overview-skeleton.glb',
                'colored-skull-base.glb',
                'exploded-skull.glb',
                'hand.glb',
                'lower-limb.glb',
                'overview-colored-skull.glb',
                'upper-limb.glb',
                'vertebrae.glb'
            ];
            
            // Populate file buttons
            const fileList = document.getElementById('file-list');
            let html = '';
            
            availableFiles.forEach((filename, index) => {
                html += `<button class="file-btn" onclick="loadSkeleton('${filename}')" data-file="${filename}">
                    ${filename.replace('.glb', '')}
                </button>`;
            });
            
            fileList.innerHTML = html;
            
            // Populate subcomponent dropdown
            populateSubcomponentDropdown();
            
            updateStatus(`Found ${availableFiles.length} skeleton files`);
        }

        // Populate the subcomponent dropdown
        function populateSubcomponentDropdown() {
            const dropdown = document.getElementById('subcomponent-dropdown');
            let html = '<option value="">Select a subcomponent...</option>';
            
            // Create a sorted list of all unique subcomponents
            const allSubcomponents = new Set();
            Object.values(subcomponentMap).forEach(components => {
                components.forEach(component => allSubcomponents.add(component));
            });
            
            const sortedComponents = Array.from(allSubcomponents).sort();
            
            // Group by category for better organization
            const categories = {
                'Skull & Head': ['skull', 'cranium', 'mandible', 'skull-base', 'base', 'cranial-base', 'exploded-skull', 'skull-parts', 'cranial-parts', 'colored-skull', 'skull-overview'],
                'Spine & Back': ['spine', 'vertebrae', 'vertebral', 'cervical', 'thoracic', 'lumbar', 'sacrum', 'coccyx'],
                'Upper Body': ['ribs', 'sternum', 'clavicle', 'scapula', 'humerus', 'radius', 'ulna', 'elbow', 'arm', 'upper-arm', 'forearm', 'shoulder'],
                'Hand & Wrist': ['hand', 'fingers', 'thumb', 'palm', 'metacarpals', 'phalanges', 'carpals', 'wrist'],
                'Lower Body': ['pelvis', 'femur', 'tibia', 'fibula', 'patella', 'knee', 'leg', 'lower-leg', 'thigh', 'ankle', 'foot']
            };
            
            Object.entries(categories).forEach(([category, components]) => {
                html += `<optgroup label="${category}">`;
                components.forEach(component => {
                    if (allSubcomponents.has(component)) {
                        html += `<option value="${component}">${component}</option>`;
                    }
                });
                html += '</optgroup>';
            });
            
            dropdown.innerHTML = html;
        }

        // Analyze injury text and highlight affected parts
        async function analyzeInjury() {
            const injuryText = document.getElementById('injury-text').value.trim();
            
            if (!injuryText) {
                updateStatus('Please enter an injury description');
                return;
            }
            
            updateStatus('Analyzing injury...');
            
            try {
                const response = await fetch('/api/analyze-injury', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: injuryText })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(result.message);
                    
                    // Load the appropriate skeleton file
                    if (result.skeletonFile) {
                        await loadSkeleton(result.skeletonFile);
                        
                        // Highlight all injured parts at once
                        setTimeout(() => {
                            highlightMultipleParts(result.injuredParts);
                        }, 1000); // Wait for skeleton to load
                    }
                } else {
                    updateStatus(result.message || 'No injuries detected');
                }
            } catch (error) {
                console.error('Error analyzing injury:', error);
                updateStatus('Error analyzing injury. Please try again.');
            }
        }

        // Search for subcomponent and load appropriate skeleton
        function searchSubcomponent() {
            const dropdown = document.getElementById('subcomponent-dropdown');
            const searchTerm = dropdown.value;
            
            if (!searchTerm) {
                updateStatus('Please select a subcomponent from the dropdown');
                return;
            }
            
            // Find the best matching skeleton file
            let bestMatch = null;
            let bestScore = 0;
            
            for (const [filename, components] of Object.entries(subcomponentMap)) {
                for (const component of components) {
                    if (component.toLowerCase().includes(searchTerm) || searchTerm.includes(component.toLowerCase())) {
                        const score = component.toLowerCase().includes(searchTerm) ? 2 : 1;
                        if (score > bestScore) {
                            bestMatch = filename;
                            bestScore = score;
                        }
                    }
                }
            }
            
            if (bestMatch) {
                updateStatus(`Found match: ${searchTerm} ‚Üí ${bestMatch}`);
                loadSkeleton(bestMatch, searchTerm);
            } else {
                updateStatus(`No skeleton found containing: ${searchTerm}`);
            }
        }

        // Load a specific skeleton file
        function loadSkeleton(filename, searchTerm = null) {
            updateStatus(`Loading ${filename}...`);
            
            // Update active file button
            document.querySelectorAll('.file-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-file="${filename}"]`).classList.add('active');
            
            // Clear previous skeleton
            if (currentSkeleton) {
                scene.remove(currentSkeleton);
                clearHighlights();
            }
            
            const loader = new THREE.GLTFLoader();
            loader.load(
                `blender_files/${filename}`,
                function(gltf) {
                    console.log(`${filename} loaded successfully!`);
                    currentSkeleton = gltf.scene;
                    
                    // Apply right-left renaming
                    applyRenamingRules(currentSkeleton);
                    
                    // Store original materials
                    storeOriginalMaterials(currentSkeleton);
                    
                    // Generate mesh component buttons
                    generateMeshButtons(currentSkeleton);
                    
                    // Add to scene
                    scene.add(currentSkeleton);
                    
                    // Center and scale
                    centerSkeleton();
                    
                    // Show controls
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    
                    // If searching for a specific term, try to highlight it
                    if (searchTerm) {
                        highlightSearchTerm(searchTerm);
                    }
                    
                    updateStatus(`${filename} loaded! Click any mesh component to highlight it.`);
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    document.getElementById('loading').textContent = `Loading ${filename}... ${percent}%`;
                },
                function(error) {
                    console.error(`Error loading ${filename}:`, error);
                    document.getElementById('loading').textContent = `Error loading ${filename}`;
                    updateStatus(`Error loading ${filename}: ${error.message}`);
                }
            );
        }

        // Apply renaming rules to skeleton
        function applyRenamingRules(skeleton) {
            let renamedCount = 0;
            
            skeleton.traverse(function(child) {
                if (child.isMesh) {
                    const originalName = child.name;
                    let newName = originalName;
                    
                    // Apply renaming rules
                    if (originalName.endsWith('.r.001')) {
                        newName = originalName.replace('.r.001', '.l');
                    } else if (originalName.endsWith('_right.001')) {
                        newName = originalName.replace('_right.001', '_left');
                    }
                    
                    // Update mesh name if changed
                    if (newName !== originalName) {
                        child.name = newName;
                        renamedCount++;
                        console.log(`Renamed: ${originalName} ‚Üí ${newName}`);
                    }
                }
            });
            
            if (renamedCount > 0) {
                updateStatus(`Applied renaming rules: ${renamedCount} meshes renamed`);
            }
        }

        // Store original materials
        function storeOriginalMaterials(object) {
            originalMaterials.clear();
            object.traverse(function(child) {
                if (child.isMesh && child.material) {
                    originalMaterials.set(child.name, child.material.clone());
                }
            });
        }

        // Highlight search term in loaded skeleton
        function highlightSearchTerm(searchTerm) {
            if (!currentSkeleton) return;
            
            const searchLower = searchTerm.toLowerCase();
            const foundParts = [];
            
            // Search through all mesh names for the search term
            currentSkeleton.traverse(function(child) {
                if (child.isMesh && child.name.toLowerCase().includes(searchLower)) {
                    foundParts.push(child.name);
                }
            });
            
            if (foundParts.length > 0) {
                // Use multiple highlighting for better results
                highlightMultipleParts([searchTerm]);
            } else {
                updateStatus(`Search term "${searchTerm}" not found in ${currentSkeleton.name || 'current skeleton'}`);
            }
        }

        // Generate buttons for all mesh components
        function generateMeshButtons(skeleton) {
            const meshNames = [];
            skeleton.traverse(function(child) {
                if (child.isMesh) {
                    meshNames.push(child.name);
                }
            });
            
            // Sort mesh names alphabetically
            meshNames.sort();
            
            const container = document.getElementById('mesh-buttons');
            let html = '';
            
            // Group meshes by type for better organization
            const leftMeshes = meshNames.filter(name => name.includes('_left') || name.includes('.l'));
            const rightMeshes = meshNames.filter(name => name.includes('_right') || name.includes('.r'));
            const otherMeshes = meshNames.filter(name => !name.includes('_left') && !name.includes('_right') && !name.includes('.l') && !name.includes('.r'));
            
            // Left meshes
            if (leftMeshes.length > 0) {
                html += '<div style="margin-bottom: 10px;"><strong style="color: #4ecdc4;">Left Side:</strong></div>';
                leftMeshes.forEach(name => {
                    html += `<button class="control-btn small" onclick="highlightPart('${name}')">${name}</button>`;
                });
            }
            
            // Right meshes
            if (rightMeshes.length > 0) {
                html += '<div style="margin-bottom: 10px; margin-top: 15px;"><strong style="color: #ff6b6b;">Right Side:</strong></div>';
                rightMeshes.forEach(name => {
                    html += `<button class="control-btn small" onclick="highlightPart('${name}')">${name}</button>`;
                });
            }
            
            // Other meshes
            if (otherMeshes.length > 0) {
                html += '<div style="margin-bottom: 10px; margin-top: 15px;"><strong style="color: #ffd93d;">Other:</strong></div>';
                otherMeshes.forEach(name => {
                    html += `<button class="control-btn small" onclick="highlightPart('${name}')">${name}</button>`;
                });
            }
            
            container.innerHTML = html;
            console.log(`Generated buttons for ${meshNames.length} mesh components`);
        }

        // Highlight a specific part
        function highlightPart(partName) {
            if (!currentSkeleton) {
                updateStatus('No skeleton loaded!');
                return;
            }
            
            // Clear previous highlights
            clearHighlights();
            
            // Find and highlight the part
            const part = currentSkeleton.getObjectByName(partName);
            if (part && part.isMesh) {
                const highlightMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xff0000,
                    transparent: true,
                    opacity: 0.8
                });
                
                part.material = highlightMaterial;
                highlightedParts.add(partName);
                
                // Focus camera on the highlighted part
                focusOnPart(part);
                
                updateStatus(`Highlighted: ${partName}`);
                console.log(`Highlighted part: ${partName}`);
            } else {
                updateStatus(`Part not found: ${partName}`);
                console.warn(`Part not found: ${partName}`);
            }
        }

        // Focus camera on a specific part
        function focusOnPart(part) {
            const partBox = new THREE.Box3().setFromObject(part);
            const partCenter = new THREE.Vector3();
            partBox.getCenter(partCenter);
            
            const partSize = new THREE.Vector3();
            partBox.getSize(partSize);
            const maxDim = Math.max(partSize.x, partSize.y, partSize.z);
            const distance = maxDim * 3;
            
            const direction = new THREE.Vector3().subVectors(camera.position, partCenter).normalize();
            camera.position.copy(partCenter).add(direction.multiplyScalar(distance));
            controls.target.copy(partCenter);
            controls.update();
        }

        // Highlight multiple parts at once
        function highlightMultipleParts(partNames) {
            if (!currentSkeleton || !partNames || partNames.length === 0) {
                updateStatus('No skeleton loaded or no parts specified!');
                return;
            }
            
            // Clear previous highlights
            clearHighlights();
            
            let totalFound = 0;
            const foundParts = [];
            const boundingBox = new THREE.Box3();
            
            partNames.forEach(partName => {
                // Search through all meshes for partial matches
                currentSkeleton.traverse(function(child) {
                    if (child.isMesh && child.name.toLowerCase().includes(partName.toLowerCase())) {
                        const highlightMaterial = new THREE.MeshLambertMaterial({ 
                            color: 0xff0000,
                            transparent: true,
                            opacity: 0.8
                        });
                        
                        child.material = highlightMaterial;
                        highlightedParts.add(child.name);
                        
                        // Add to bounding box for camera focus
                        const childBox = new THREE.Box3().setFromObject(child);
                        boundingBox.union(childBox);
                        
                        if (!foundParts.includes(partName)) {
                            foundParts.push(partName);
                            totalFound++;
                        }
                    }
                });
            });
            
            // Focus camera on all highlighted parts
            if (totalFound > 0 && !boundingBox.isEmpty()) {
                const center = new THREE.Vector3();
                boundingBox.getCenter(center);
                
                const size = new THREE.Vector3();
                boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                const distance = maxDim * 3;
                
                const direction = new THREE.Vector3().subVectors(camera.position, center).normalize();
                camera.position.copy(center).add(direction.multiplyScalar(distance));
                controls.target.copy(center);
                controls.update();
                
                updateStatus(`Highlighted ${totalFound} part(s): ${foundParts.join(', ')}`);
                console.log(`Highlighted multiple parts: ${foundParts.join(', ')}`);
            } else {
                updateStatus(`No parts found from: ${partNames.join(', ')}`);
            }
        }

        // Clear all highlights
        function clearHighlights() {
            if (!currentSkeleton) return;
            
            highlightedParts.forEach(partName => {
                const part = currentSkeleton.getObjectByName(partName);
                if (part && part.isMesh && originalMaterials.has(partName)) {
                    part.material = originalMaterials.get(partName);
                }
            });
            
            highlightedParts.clear();
            updateStatus('Highlights cleared');
        }

        // Center the skeleton
        function centerSkeleton() {
            if (!currentSkeleton) return;
            
            const box = new THREE.Box3().setFromObject(currentSkeleton);
            const center = new THREE.Vector3();
            box.getCenter(center);
            currentSkeleton.position.sub(center);
            
            const size = new THREE.Vector3();
            box.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 2;
            
            camera.position.set(distance, distance * 0.5, distance);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // Reset view
        function resetView() {
            if (!currentSkeleton) return;
            centerSkeleton();
            updateStatus('View reset to default');
        }

        // Toggle wireframe mode
        function toggleWireframe() {
            if (!currentSkeleton) return;
            
            wireframeMode = !wireframeMode;
            
            currentSkeleton.traverse(function(child) {
                if (child.isMesh && child.material) {
                    if (wireframeMode) {
                        child.material.wireframe = true;
                    } else {
                        child.material.wireframe = false;
                    }
                }
            });
            
            updateStatus(wireframeMode ? 'Wireframe mode ON' : 'Wireframe mode OFF');
        }

        // Update status
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
